version: '3.7'

services:
  main:
    container_name: main
    image: xmmendezy/dt_core:latest
    platform: linux/x86_64
    restart: always
    volumes:
      - main:/usr/src/app
    ports:
      - 80:9000
    env_file:
      - .env.production
    networks:
      - webnet
networks:
  webnet:
volumes:
  main:
